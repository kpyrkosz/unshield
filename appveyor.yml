image: Visual Studio 2019

environment:
  matrix:
    - compiler: clang
    - compiler: msvc

platform:
  - x86-windows
  - x64-windows

configuration:
  - Debug
  - Release

for:
  -
    matrix:
      only:
        - configuration: Debug
          platform: x86-windows
          compiler: clang
    environment:
      CC: clang-cl
      CXX: clang-cl
      CFLAGS: -Og -Weverything -Wno-c++98-compat -Wno-c++98-compat-pedantic -m32
      CXXFLAGS: -Og -Weverything -Wno-c++98-compat -Wno-c++98-compat-pedantic -m32
    build_script:      
      - call "C:\\Program Files (x86)\\Microsoft Visual Studio\\2019\\Community\\VC\\Auxiliary\\Build\\vcvars32.bat"
      - cmake .. -DCMAKE_TOOLCHAIN_FILE=c:/tools/vcpkg/scripts/buildsystems/vcpkg.cmake -GNinja
      - cmake --build .
  
  -
    matrix:
      only:
        - configuration: Release
          platform: x86-windows
          compiler: clang
    environment:
      CC: clang-cl
      CXX: clang-cl
      CFLAGS: -O2 -m32
      CXXFLAGS: -O2 -m32
    build_script:      
      - call "C:\\Program Files (x86)\\Microsoft Visual Studio\\2019\\Community\\VC\\Auxiliary\\Build\\vcvars32.bat"
      - cmake .. -DCMAKE_TOOLCHAIN_FILE=c:/tools/vcpkg/scripts/buildsystems/vcpkg.cmake -GNinja
      - cmake --build .

  -
    matrix:
      only:
        - configuration: Debug
          platform: x86-windows
          compiler: msvc
    build_script:      
      - call "C:\\Program Files (x86)\\Microsoft Visual Studio\\2019\\Community\\VC\\Auxiliary\\Build\\vcvars32.bat"
      - cmake .. -DCMAKE_TOOLCHAIN_FILE=c:/tools/vcpkg/scripts/buildsystems/vcpkg.cmake -AWin32
      - cmake --build . --config Debug

  -
    matrix:
      only:
        - configuration: Release
          platform: x86-windows
          compiler: msvc
    build_script:      
      - call "C:\\Program Files (x86)\\Microsoft Visual Studio\\2019\\Community\\VC\\Auxiliary\\Build\\vcvars32.bat"
      - cmake .. -DCMAKE_TOOLCHAIN_FILE=c:/tools/vcpkg/scripts/buildsystems/vcpkg.cmake -AWin32
      - cmake --build . --config Release

  -
    matrix:
      only:
        - configuration: Debug
          platform: x64-windows
          compiler: clang
    environment:
      CC: clang-cl
      CXX: clang-cl
      CFLAGS: -Og -Weverything -Wno-c++98-compat -Wno-c++98-compat-pedantic
      CXXFLAGS: -Og -Weverything -Wno-c++98-compat -Wno-c++98-compat-pedantic
    build_script:      
      - call "C:\\Program Files (x86)\\Microsoft Visual Studio\\2019\\Community\\VC\\Auxiliary\\Build\\vcvars64.bat"
      - cmake .. -DCMAKE_TOOLCHAIN_FILE=c:/tools/vcpkg/scripts/buildsystems/vcpkg.cmake -GNinja
      - cmake --build .

  -
    matrix:
      only:
        - configuration: Release
          platform: x64-windows
          compiler: clang
    environment:
      CC: clang-cl
      CXX: clang-cl
      CFLAGS: -O2
      CXXFLAGS: -O2
    build_script:      
      - call "C:\\Program Files (x86)\\Microsoft Visual Studio\\2019\\Community\\VC\\Auxiliary\\Build\\vcvars64.bat"
      - cmake .. -DCMAKE_TOOLCHAIN_FILE=c:/tools/vcpkg/scripts/buildsystems/vcpkg.cmake -GNinja
      - cmake --build .

  -
    matrix:
      only:
        - configuration: Debug
          platform: x64-windows
          compiler: msvc
    build_script:      
      - call "C:\\Program Files (x86)\\Microsoft Visual Studio\\2019\\Community\\VC\\Auxiliary\\Build\\vcvars64.bat"
      - cmake .. -DCMAKE_TOOLCHAIN_FILE=c:/tools/vcpkg/scripts/buildsystems/vcpkg.cmake -Ax64
      - cmake --build . --config Debug

  -
    matrix:
      only:
        - configuration: Release
          platform: x64-windows
          compiler: msvc
    build_script:      
      - call "C:\\Program Files (x86)\\Microsoft Visual Studio\\2019\\Community\\VC\\Auxiliary\\Build\\vcvars64.bat"
      - cmake .. -DCMAKE_TOOLCHAIN_FILE=c:/tools/vcpkg/scripts/buildsystems/vcpkg.cmake -Ax64
      - cmake --build . --config Release

cache: C:\Tools\vcpkg\installed\

init:
  - C:\Tools\vcpkg\vcpkg version
  - cmake --version

before_build:
  - cd %APPVEYOR_BUILD_FOLDER%
  - mkdir build
  - cd build
  
install:
  - C:\Tools\vcpkg\vcpkg install zlib:%platform% openssl:%platform%

